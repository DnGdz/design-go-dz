<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شكرًا لك | Design&Go DZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)), url('bg-home.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .thank-you-box {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .thank-you-box h1 {
      color: #ff6600;
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 1px 1px #fff;
    }

    .thank-you-box p {
      font-size: 1.2em;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="thank-you-box">
  <h1>شكراً لك!</h1>
  <p>تم إرسال طلبك بنجاح. سنقوم بالرد عليك في أقرب وقت.</p>
</div>

</body>
</html>
