<!DOCTYPE html>

<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio | Design&Go DZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9900, #ffcc00); /* البرتقالي والأصفر */
      color: #222;
    }

    header {
      background-color: #333; /* الخلفية داكنة */
      color: #ff9900; /* شعار باللون البرتقالي */
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* إضافة ظل خفيف */
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: #333; /* الخلفية داكنة */
      padding: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: #ff9900; /* البرتقالي */
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, color 0.3s;
    }

    nav a:hover {
      transform: scale(1.1);
      color: #ffcc00; /* الأصفر عند التمرير */
    }

    #language-selector {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 5px;
      border-radius: 5px;
    }

    .portfolio {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 10px;
      background: #fff; /* الخلفية بيضاء */
    }

    .project {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      width: 300px;
      text-align: center;
    }

    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .project img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .project h3 {
      margin: 10px 0;
      font-size: 20px;
      color: #ff9900; /* البرتقالي */
    }

    .project p {
      padding: 0 10px;
      font-size: 15px;
    }

    .project a {
      display: inline-block;
      margin: 10px 0 15px;
      color: #ff9900; /* البرتقالي */
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .project a:hover {
      color: #ffcc00; /* الأصفر عند التمرير */
    }

    .add-project {
      display: block;
      margin: 0 auto 30px;
      padding: 10px 20px;
      font-size: 16px;
      background: #222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add-project:hover {
      background: #ff9900; /* البرتقالي */
    }

    footer {
      background-color: #333; /* الخلفية داكنة */
      color: #fff; /* النص باللون الأبيض */
      text-align: center;
      padding: 15px;
      font-size: 14px;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
    }

    footer a {
      color: #ff9900;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .portfolio {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<header>
  <h1 id="page-title">★ Design&Go DZ ★</h1>
</header>

<nav>
  <a href="index.html" id="home-link">الرئيسية</a>
  <a href="about.html" id="about-link">من نحن</a>
  <a href="services.html" id="services-link">الخدمات</a>
  <a href="portfolio.html" id="portfolio-link">Portfolio</a>
  <a href="contact.html" id="contact-link">تواصل معنا</a>
</nav>

<select id="language-selector" onchange="changeLanguage()">
  <option value="ar">العربية</option>
  <option value="en">English</option>
  <option value="fr">Français</option>
</select>

<section class="portfolio" id="portfolio-container"></section>

<div>
  <button class="add-project" onclick="addProject()" id="add-project-btn">إضافة مشروع جديد</button>
</div>

<footer>
  <p id="footer-text">تابعنا على إنستغرام @design.n.go_dz | واتساب 0793113293 | Email: blk4631@gmail.com</p>
  <a href="mailto:blk4631@gmail.com">Send us an email</a>
</footer>

<script>
  const translations = {
    ar: {
      "page-title": "★ Design&Go DZ ★",
      "home-link": "الرئيسية",
      "about-link": "من نحن",
      "services-link": "الخدمات",
      "portfolio-link": "Portfolio",
      "contact-link": "تواصل معنا",
      "add-project-btn": "إضافة مشروع جديد",
      "footer-text": "تابعنا على إنستغرام @design.n.go_dz | واتساب 0793113293 | Email: blk4631@gmail.com"
    },
    en: {
      "page-title": "★ Design&Go DZ ★",
      "home-link": "Home",
      "about-link": "About Us",
      "services-link": "Services",
      "portfolio-link": "Portfolio",
      "contact-link": "Contact Us",
      "add-project-btn": "Add New Project",
      "footer-text": "Follow us on Instagram @design.n.go_dz | WhatsApp 0793113293 | Email: blk4631@gmail.com"
    },
    fr: {
      "page-title": "★ Design&Go DZ ★",
      "home-link": "Accueil",
      "about-link": "À propos",
      "services-link": "Services",
      "portfolio-link": "Portfolio",
      "contact-link": "Contactez-nous",
      "add-project-btn": "Ajouter un projet",
      "footer-text": "Suivez-nous sur Instagram @design.n.go_dz | WhatsApp 0793113293 | Email: blk4631@gmail.com"
    }
  };

  function changeLanguage() {
    const lang = document.getElementById("language-selector").value;
    const t = translations[lang];
    for (let key in t) {
      const el = document.getElementById(key);
      if (el) el.textContent = t[key];
    }
  }

  const correctPassword = "d10012007";
  const container = document.getElementById("portfolio-container");

  function saveProjects(projects) {
    localStorage.setItem("projects", JSON.stringify(projects));
  }

  function loadProjects() {
    return JSON.parse(localStorage.getItem("projects")) || [];
  }

  function renderProjects() {
    const projects = loadProjects();
    container.innerHTML = "";
    projects.forEach((proj, index) => {
      const div = document.createElement("div");
      div.className = "project";
      div.innerHTML = `
        <img src="${proj.img}" alt="${proj.title}">
        <h3>${proj.title}</h3>
        <p>${proj.desc}</p>
        <a href="${proj.link}" target="_blank">اضغط لترى المشروع</a><br>
        <button onclick="deleteProject(${index})" style="margin-bottom:10px;color:red;border:none;background:none;cursor:pointer">🗑 حذف</button>
      `;
      container.appendChild(div);
    });
  }

  function addProject() {
    const pass = prompt("من فضلك أدخل كلمة السر لإضافة مشروع:");
    if (pass !== correctPassword) return alert("كلمة السر غير صحيحة!");

    const title = prompt("عنوان المشروع:");
    const desc = prompt("وصف المشروع:");
    const link = prompt("رابط المشروع:");
    const img = prompt("رابط صورة المشروع:");

    if (!title || !desc || !link || !img) return alert("يرجى تعبئة جميع الحقول");

    const projects = loadProjects();
    projects.push({ title, desc, link, img });
    saveProjects(projects);
    renderProjects();
  }

  function deleteProject(index) {
    const projects = loadProjects();
    projects.splice(index, 1);
    saveProjects(projects);
    renderProjects();
  }

  renderProjects();
</script>

</body>
</html>
